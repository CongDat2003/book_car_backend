spring.application.name=car-service-api

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/car_service_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
app.jwtSecret=${APP_JWT_SECRET:MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity}
app.jwtExpirationInMs=${APP_JWT_EXPIRATION_MS:86400000}
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-gmail-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth Client ID for token verification
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:456634657565-mflitjhf1sm0evog5nrjklipq0q82bd4.apps.googleusercontent.com}